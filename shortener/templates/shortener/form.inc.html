{% if link_form %}
    <form class="form-inline" name="url_form" action="{% url 'submit' %}" method="post">
     {% csrf_token %}
  <div class="form-group">
    <label class="sr-only" for="id_url"></label>
    <input type="url" class="form-control" id="id_url" name="url" placeholder="URL...">
  </div>
  <div class="form-group">
    <label class="sr-only" for="id_custom"></label>
    <input type="text" class="form-control" id="id_custom" name="custom" placeholder="Custom Name...">
  </div>
  <button type="submit" class="btn btn-default" >Shorten</button>
</form>

{% endif %}
